<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
    {% if request.user.is_authenticated %}
    <h5>Hello! {{request.user.username}}</h5>
    {% endif %}

    <a href="{% url 'home' %}" class="w3-bar-item w3-button">Home</a>

    {% if request.user.is_authenticated %}
    <a href="{% url 'wishlist' %}" class="w3-bar-item w3-button">Wishlist</a>
    <a href="{% url 'cart' %}" class="w3-bar-item w3-button">Cart</a>
    <a href="{% url 'requests' %}" class="w3-bar-item w3-button">Requests</a>
    <a href="{% url 'profile' %}" class="w3-bar-item w3-button">Profile</a>
    <a href="{% url 'logout_page' %}" class="w3-bar-item w3-button">Log out</a>
    {% else %}
    <a href="{% url 'login_page' %}" class="w3-bar-item w3-button">Log In</a>
    <a href="{% url 'register' %}" class="w3-bar-item w3-button">Register</a>
    {% endif %}
</div>

{% load static %}
<script src={% static 'js/navbar.js' %}></script>
